<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>

<body>

    <h2>User Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="http://127.0.0.1:8000/signup">Sign up</a></p>

    <p>Click here to reset your password? <a href="http://127.0.0.1:8000/reset-password">Reset password</a></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };
            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        alert("Login successful!");
                        window.location.href = "http://127.0.0.1:8000"; // Redirect to the home page
                    } else {
                        throw new Error("Login failed.");
                    }
                })
                .catch(error => {
                    console.error("Error logging in:", error);
                    alert("Login failed. Please try again.");
                });
        });
    </script>

</body>

</html>
