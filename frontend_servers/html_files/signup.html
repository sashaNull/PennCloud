<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #e7cccb;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 400px;
            padding: 40px;
            background: #161637;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 95%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }

        button {
            background-color: #4C5C96;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        h2 {
            text-align: center;
            color: #ccc;
            margin-bottom: 5px;
        }

        h3 {
            text-align: center;
            color: #ccc;
            font-family: 'Gill Sans', sans-serif;
        }

        button:hover {
            background-color: #6a7abf;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
        }

        a {
            color: #888;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>User Registration</h2>
        <h3> Please Sign Up!</h3>
        <form id="signupForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <div class="footer">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var formData = {
                username: document.getElementById("username").value,
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };
            fetch("/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/login"; // Redirect to the login page
                        return;
                    }
                    // Not a 2XX response, so parse the JSON and handle it
                    return response.json().then(data => {
                        if (response.status === 409 && data.error === "User already exists") {
                            throw new Error("User already exists"); // This will be caught by .catch
                        }
                        throw new Error("Sign up failed for another reason"); // General error
                    });
                })
                .catch(error => {
                    console.error("Error signing up:", error);
                    alert(error.message);
                });
        });
    </script>

</body>

</html>
