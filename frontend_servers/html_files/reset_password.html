<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>

<body>

    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="oldPassword">Old Password:</label><br>
        <input type="password" id="oldPassword" name="oldPassword" required><br>
        <label for="newPassword">New Password:</label><br>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        <button type="submit">Reset Password</button>
    </form>

    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var formData = {
                username: document.getElementById("username").value,
                oldPassword: document.getElementById("oldPassword").value,
                newPassword: document.getElementById("newPassword").value
            };
            fetch("/reset-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        alert("Password reset successful!");
                        window.location.href = "http://127.0.0.1:8000/login"; // Redirect to the login page
                        return;
                    }
                    // Not a 2XX response, so parse the JSON and handle it
                    return response.json().then(data => {
                        if (response.status === 404 && data.error === "User does not exist") {
                            throw new Error("Username does not exist"); // This will be caught by .catch
                        }
                        else if (response.status === 401 && data.error === "Current password is wrong!") {
                            throw new Error("Old password is wrong!"); // This will be caught by .catch
                        }
                        throw new Error("Reset failed for another reason"); // General error
                    });
                })
                .catch(error => {
                    console.error("Error resetting password:", error);
                    alert(error.message);
                });
        });
    </script>

</body>

</html>
