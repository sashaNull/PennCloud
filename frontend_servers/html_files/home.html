<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>

    <h2>Welcome to Your Home Page</h2>
    <button onclick="redirectToEmail()">Email</button>
    <button onclick="redirectToDrive()">Drive</button>
    <button onclick="logout()">Logout</button> <!-- Logout button -->
    <button onclick="reset()">Reset Password</button> <!-- Reset Password button -->

    <script>
        function redirectToEmail() {
            window.location.href = "http://127.0.0.1:8000/inbox"; // Navigate to the user-specific email page
        }

        function redirectToDrive() {
            window.location.href = "http://127.0.0.1:8000/drive"; // Navigate to the user-specific drive page
        }

        function logout() {
            window.location.href = "http://127.0.0.1:8000/logout"; // Handle the logout process
        }

        function reset() {
            window.location.href = "http://127.0.0.1:8000/reset-password"; // Handle the reset password process
        }
    </script>

</body>

</html>
