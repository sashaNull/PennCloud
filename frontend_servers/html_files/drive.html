<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive</title>
    <style>
        .folder {
            display: inline-block;
            text-align: center;
            margin: 10px;
        }

        .folder img {
            width: 100px;
            height: 100px;
        }

        .file {
            display: inline-block;
            text-align: center;
            margin: 10px;
        }

        .file img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>Drive</h1>

    <!-- Upload File Form -->
    <h2>Upload File</h2>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="hidden" name="username" value="username_placeholder">
        <input type="file" name="file" id="fileInput">
        <input type="submit" value="Upload" id="uploadBtn">
    </form>

    <!-- Create Folder Button -->
    <h2>Create Folder</h2>
    <button id="createFolderBtn">Create Folder</button>

    <!-- Folder and File Container -->
    <div id="itemContainer"></div>

    <script>
        // Function to display popup for creating folder
        function showCreateFolderPopup() {
            var folderName = prompt("Enter the name of the folder:");
            if (folderName) {
                createFolder(folderName);
            }
        }

        // Function to create folder icon and display on the page
        function createFolder(folderName) {
            var folderContainer = document.getElementById("itemContainer");
            var folderDiv = document.createElement("div");
            folderDiv.className = "folder";
            var folderIcon = document.createElement("img");
            folderIcon.src = "folder_icon.png"; // Path to folder icon image
            folderIcon.alt = "Folder";
            var folderNameText = document.createElement("p");
            folderNameText.textContent = folderName;
            folderDiv.appendChild(folderIcon);
            folderDiv.appendChild(folderNameText);
            folderContainer.appendChild(folderDiv);
        }

        // Function to create file icon and display on the page
        function createFile(fileName) {
            var fileContainer = document.getElementById("itemContainer");
            var fileDiv = document.createElement("div");
            fileDiv.className = "file";
            var fileIcon = document.createElement("img");
            fileIcon.src = "file_icon.png"; // Path to file icon image
            fileIcon.alt = "File";
            var fileNameText = document.createElement("p");
            fileNameText.textContent = fileName;
            fileDiv.appendChild(fileIcon);
            fileDiv.appendChild(fileNameText);
            fileContainer.appendChild(fileDiv);
        }

        // Event listener for Create Folder button
        document.getElementById("createFolderBtn").addEventListener("click", showCreateFolderPopup);

        // Event listener for Upload File button
        document.getElementById("uploadBtn").addEventListener("click", function (event) {
            event.preventDefault(); // Prevent form submission

            var fileInput = document.getElementById("fileInput");
            var file = fileInput.files[0];
            if (file) {
                // Assuming file name is unique, use it to create file on the page
                createFile(file.name);
            }
        });
    </script>
</body>

</html>
